---
# Source: control-tower/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: control-plane-functional-service
      
spec:
  selector:
    app: control-plane-functional
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
# Source: control-tower/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-plane-functional-deployment
  annotations:
    version: 0.0.1-3
      
spec:
  strategy: 
    type: Recreate      
  replicas: 2
  selector:
    matchLabels:
      app: control-plane-functional
  template:
    metadata:
      labels:
        app: control-plane-functional      
      annotations:
        version: 0.0.1-3
    spec:
      containers:
      - name: control-plane-functional
        image: ghcr.io/eedorenko/control-tower/control-tower:0.0.1-3
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: CLUSTER_NAME
          valueFrom:
              configMapKeyRef:
                name: platform-config
                key: CLUSTER_NAME
        - name: REGION
          valueFrom:
              configMapKeyRef:
                name: platform-config
                key: REGION
        - name: ENVIRONMENT
          valueFrom:
              configMapKeyRef:
                name: platform-config
                key: ENVIRONMENT
        - name: DATABASE_URL
          valueFrom:
              configMapKeyRef:
                name: platform-config
                key: DATABASE_URL
